<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
        <input type="text" placeholder="Insira seu nome" id="nome" />
        <div class="passwordField">
          <input type="password" placeholder="Insira sua senha" id="senha" >
          <button onclick="showPass()" class="showPassButton"><i class="fa fa-eye"></i></button>
        </div>
        <button onclick="login()">Entrar</button>
      </div>
      <div id="myModal" class="modal">

        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Senha ou login incorretos!</p>
        </div>
      
      </div>
      <p><a href="../Showroom/showroom.html">Visitar showroom</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
